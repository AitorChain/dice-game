<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
    <title>Dice game</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,100&family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap');
    </style>
</head>
<body>

    <div class="turn-phone">
        <img src="css/media/turn-phone.gif" class="turn-phone-photo"></img>
    </div>

    <main class="container-fluid">
        <div class="lost-turn" id="lost-turn">
            YOU'VE LOST YOUR TURN!
        </div>
        <div class="row row-cols-2 game-body">
            <div class="col player" id="user-0">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="global-0">0</div>
                <div class="player-box">
                    <div class="player-current-label">CURRENT</div>
                    <div class="player-current-score" id="round-0" >0</div>
                </div>
            </div>

            <div class="col player" id="user-1">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="global-1" >0</div>
                <div class="player-box">
                    <div class="player-current-label">CURRENT</div>
                    <div class="player-current-score" id="round-1">0</div>
                </div>                
            </div>
            
        </div>

        <div class="controls">
            <button class="new-game" id="new-game-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="2.6vw" height="2.6vw" fill="red" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg> New game
            </button>
            <section class="dice-section">
                <img src="css/media/dice-6.png" class="dice"></img>
            </section>
            <button class="roll" id="roll-button"><svg xmlns="http://www.w3.org/2000/svg" width="2.6vw" height="2.6vw" fill="red" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
              </svg>Roll dice</button>
            <button class="hold" id="hold-button"><svg xmlns="http://www.w3.org/2000/svg" width="2.6vw" height="2.6vw" fill="red" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
              </svg>Hold</button>
        </div>

        <script type="text/javascript" src="js/script.js"></script>

    </main>

</body>
</html>
